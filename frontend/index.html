<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productos - Fastify + PostgreSQL</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Productos</h1>

    <form id="form">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="number" step="0.01" id="precio" placeholder="Precio" required />
      <input type="number" id="stock" placeholder="Stock (opcional)" />
      <button type="submit">Agregar</button>
    </form>

    <table id="tabla">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
